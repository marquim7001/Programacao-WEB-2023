<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-primary"> <!-- Alterando a cor de fundo para azul (bg-primary) -->

    <form action="/dados" method="post" class="container-md mt-5">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input name="name" type="text" class="form-control bg-success" id="name" maxlength="50" required>
            <!-- Alterando a cor do campo Nome para verde (bg-success) -->
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Endereço</label>
            <input name="address" type="text" class="form-control bg-warning" id="address" maxlength="200" required>
            <!-- Alterando a cor do campo Endereço para amarelo (bg-warning) -->
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input name="telefone" type="tel" class="form-control bg-danger" id="telefone"
                pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" maxlength="15" required>
            <!-- Alterando a cor do campo Telefone para vermelho (bg-danger) -->
        </div>
        <div class="mb-3">
            <label class="form-label" for="date">Data de agendamento</label>
            <input name="date" type="date" class="form-control bg-info" id="date" required>
            <!-- Alterando a cor do campo Data de agendamento para azul claro (bg-info) -->
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
